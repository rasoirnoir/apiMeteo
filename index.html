<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Meteo</title>

<body>

    <section id="recherche">
        <label for="textRecherche">Recherche</label>
        <input type="text" name="textRecherche" id="textRecherche">
        <input type="button" value="OK" onclick="chercher()" id="ok">

    <section id="vignette">
        <div class="infos">
            <h1 id="ville"></h1>
            <section id="soleil">
                <p id="lever"></p>

            </section>
            <section class="prevision">
                <p id="prev"></p>
                <img src="" alt="prevision" id="picto">
                <p id="temperature"></p>
            </section>
        </div>
        
        <img src="assets/6X5bujz.gif" alt="loading" class="loading">
    </section>

    <section id="prev3jours">
        <section id="jour1" class="jours">
            <div class="infos">
                <p id="jourSemaine1" class="jour_short"></p>

                    <p id="prevJour1"></p>
                    <img src="" alt="prevision" id="pictoJour1">
                    <p id="temperatureJour1"></p>

            <img src="assets/6X5bujz.gif" alt="loading" class="loading">
        </section>

            </div>            
            <img src="assets/6X5bujz.gif" alt="loading" class="loading">
        </section>
        <section id="jour3" class="jours">

                <p id="jourSemaine3" class="jour_short"></p>

                    <p id="prevJour3"></p>
                    <img src="" alt="prevision" id="pictoJour3">
                    <p id="temperatureJour3"></p>
                </section>
            </div>            
            <img src="assets/6X5bujz.gif" alt="loading" class="loading">
        </section>
    </section>
